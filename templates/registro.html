{% extends "inicio.html" %}

{% block content %}
    <h2>Registro en Seminarios</h2>
    
    <form action="/registrar" method="POST" class="seminar-form">
        <!-- Sección Izquierda (Inputs de Fecha, Nombre, Apellidos, Turno) -->
        <div class="form-left">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label>Turno:</label>
            <div>
                <input type="radio" id="manana" name="turno" value="Mañana" required>
                <label for="manana">Mañana</label>

                <input type="radio" id="tarde" name="turno" value="Tarde">
                <label for="tarde">Tarde</label>

                <input type="radio" id="noche" name="turno" value="Noche">
                <label for="noche">Noche</label>
            </div>
        </div>

        <!-- Sección Derecha (Seminarios Disponibles) -->
        <div class="form-right">
            <h3>Seminarios disponibles</h3>
            <div>
                <input type="checkbox" id="ia" name="seminarios" value="Inteligencia Artificial">
                <label for="ia">Inteligencia Artificial</label>

                <input type="checkbox" id="ml" name="seminarios" value="Machine Learning">
                <label for="ml">Machine Learning</label>

                <input type="checkbox" id="simulacion" name="seminarios" value="Simulación con Arena">
                <label for="simulacion">Simulación con Arena</label>

                <input type="checkbox" id="robotica" name="seminarios" value="Robótica Educativa">
                <label for="robotica">Robótica Educativa</label>
            </div>
        </div>

        <div class="form-footer">
            <button type="submit">Enviar registro</button>
        </div>
    </form>
{% endblock %}
